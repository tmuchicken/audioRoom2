<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Audio Room</title>
</head>
<body>
 
<div class="myControllerContainer">
    <p>Your id: <span id="my-id">...</span></p>
    <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>
          
    <br>
    <button href="#" id="start_video_button_W" >[Start]</button>
    <!--  onclick="startSelectedVideoAudio()"  -->
    <form id="make-call">
        <input type="text" placeholder="Join room..." id="join-room">
        <button type="submit">Join</button>
    </form>
    <div id="end-call">
        <p>Currently in room <span id="room-id">...</span></p>
        <button>Leave</button>
    </div>
    <div id="recording">
        <button>Recording</button>
        <a href="#" id="downloadlink">Download</a>
        <p>※ 1:1の場合にリモートを録画可能</p>
    </div>
</div>

</body>

<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="audioRoom.js"></script>


</html>
